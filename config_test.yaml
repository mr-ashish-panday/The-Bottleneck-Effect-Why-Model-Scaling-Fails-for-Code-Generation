# Test configuration - Quick verification run

project:
  name: "code_execution_failures"
  version: "0.1.0"

paths:
  data_dir: "data"
  raw_data: "data/raw"
  processed_data: "data/processed"
  results_dir: "data/results_test"
  models_dir: "models"
  checkpoints_dir: "models/checkpoints"
  outputs_dir: "outputs"

hardware:
  device: "cuda"
  max_memory_gb: 12
  num_workers: 4

model:
  name: "gpt2"
  pretrained_path: "gpt2"
  max_length: 512
  temperature: 0.8
  top_p: 0.95

dataset:
  name: "humaneval"
  split: "test"
  seed: 42

generation:
  batch_size: 1
  max_new_tokens: 128
  do_sample: true

execution:
  timeout_seconds: 5
  sandbox: true

feasibility_check:
  num_problems: 2
  num_samples_per_problem: 5
  decision_threshold: 0.7
